<!DOCTYPE html>
<html>
    <head>
        <title>Styling With Color</title>
        <meta charset="UTF-8">
        <style>
            #comp{
                background-color: orange;
                color: purple;
                border: 2px, solid, transparent;
            }
            #ana{
                background-color: yellowgreen;
                color: yellow;
                border: 2px, solid, green;
            }
            #tri{
                background-color: blueviolet;
                color: greenyellow;
                border: 2px, solid, orangered;
            }
        </style>
    </head>
    <body>
        <div id="comp">
            <p>Complementary</p>
        </div>
        <div id="ana">
            <p>Analagous</p>
        </div>
        <div id="tri">
            <p>Triadic</p>
        </div>
    </body>
</html>
