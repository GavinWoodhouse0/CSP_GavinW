<!DOCTYPE html> <!--Tells server I am writing HTML-->
<html> <!--This is specifically HTML-->
    <head> <!--This doesn't go on the page-->
        <meta charset="UTF-8"> <!--Type of alphabet used-->
        <title>HTML Basics Notes</title> <!--What shows in the tab at the top of the page-->
    </head>
    <body> <!--This is shown on the webpage-->
        <h1>This is my <del>first</del> website!</h1> <!--Largest header tag-->
        <h2>h2 tag</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <p>This is a <i>paragraph</i>.<br>Notice it <em>is</em> <strong>larger</strong> than the <b>h6</b> tag!</p>
        <br>
        <p><small><small>Oh,</small></small> and <mark>one more thing</mark>.</p>
    </body>
</html>
