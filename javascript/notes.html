<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Java Script Notes</title>
        <script src="notes.js"></script>
        <style>
            img{
                height: 100px;
                width: auto;
            }
            #hidden{
                display: none;
            }
            #extra{
                display: none;
            }
        </style>
    </head>
    <body>
        <h1 id="title" onclick="show()">Title</h1>
        <p id="dont" onclick="pop()">Don't click me!</p>
        <button id="btn" onmouseover="highlight()" onmouseout="normal()" onmousedown="push()" onmouseup="highlight()" onclick="hello()">Click Me!</button>
        <br>
        <img id="img" onmouseover="change()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJCap2Bxmc_wJ7Qv933fYOi8Zc0jq4bhsjrw&s" alt="Hazel">
        <img id="hidden" src="https://www.corianderandlace.com/wp-content/uploads/2023/02/roast-and-peel-hazelnuts-square-1.jpg" alt="Shh">
        <button id="shw" onclick="more()">Show More</button>
        <div id="extra">
            <p>Yummers</p>
        </div>
    </body>
</html>
